<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My Personal Space</title>
    <style>
      body {
        background-color: #00ff00;
        color: #000000;
        font-family: "Comic Sans MS", sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #ff0000;
        font-size: 48px;
        text-shadow: 2px 2px #000;
        margin-top: 50px;
      }
      p {
        font-size: 24px;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #ffff00;
        color: #0000ff;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        border: 5px solid #ff00ff;
        border-radius: 15px;
      }
      a:hover {
        background-color: #ff00ff;
        color: #ffffff;
      }
      .spinning-gif {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Personal Space</h1>
    <p>You've found my corner of the web! Enjoy the maze game and have fun!</p>
    <a href="/maze">Click Here for the Maze Game</a>
    <div class="spinning-gif">
      <img
        src="https://media.giphy.com/media/d31vTpVi1LAcDvdm/giphy.gif"
        alt="Spinning gif"
      />
    </div>
  </body>
</html>
